<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section class="banner d-flex align-items-center">
      <div class="container text-center">
        <h1 class="banner-title h1 fw-bold text-white mb-8">
          日常中停靠．為心靈補給
        </h1>
        <p class="banner-subtitle fs-5 text-white mb-2">放慢腳步，說說心事</p>
        <p class="banner-subtitle fs-5 text-white mb-2">
          這裡是驛站，也是一處安心停靠的角落
        </p>
        <p class="banner-subtitle fs-5 text-white mb-2">
          不用急著變好，只需先停下來
        </p>
        <p class="banner-subtitle fs-5 text-white mb-8">
          我們陪你聽見內心的聲音
        </p>
        <div class="social d-flex justify-content-center align-items-center">
          <p class="fs-5 text-white me-8">聯絡我們</p>
          <a href="#" class="me-4"
            ><img src="../assets/images/Line-white.svg" alt="Line"
          /></a>
          <a href="#" class="me-4"
            ><img src="../assets/images/IG-white.svg" alt="Line"
          /></a>
          <a href="#" class="me-4"
            ><img src="../assets/images/FB-white.svg" alt="Line"
          /></a>
          <a href="#" class="me-4"
            ><img src="../assets/images/youtube-white.svg" alt="Line"
          /></a>
        </div>
      </div>
      <img src="../assets/images/Subtract.svg" alt="" aria-hidden="true" class="banner-curve">
    </section>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <!-- Modal 按鈕 -->
    <button type="button" class="btn btn-primary-100">Primary100</button>
    <button type="button" class="btn btn-primary-400">Primary400</button>
    <button type="button" class="btn btn-primary-1000">Primary1000</button>
    <button type="button" class="btn btn-secondary-100">Secondary100</button>
    <button type="button" class="btn btn-secondary-400">Secondary400</button>
    <button type="button" class="btn btn-secondary-800">Secondary800</button>
    <button type="button" class="btn btn-secondary-1000">Secondary1000</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>

    <!-- Modal 元件 -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal 標題</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">內容</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              關閉
            </button>
            <button type="button" class="btn btn-primary">確定</button>
          </div>
        </div>
      </div>
    </div>

    <h1 class="index-title">我是首頁</h1>

    <div class="card" style="width: 18rem">
      <img src="../assets/images/dog.jpg" class="card-img-top" alt="cat" />
      <div class="card-body">
        <h5 class="card-title">卡片元件</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, odit,
          iusto odio assumenda alias id nobis earum!
        </p>
      </div>
    </div>

    <!-- Modal 按鈕 -->

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
